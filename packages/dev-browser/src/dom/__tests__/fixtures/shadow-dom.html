<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadow DOM Test</title>
</head>
<body>
	<h1>Shadow DOM Test</h1>

	<!-- Open shadow root -->
	<div id="open-shadow-host"></div>

	<!-- Closed shadow root -->
	<div id="closed-shadow-host"></div>

	<!-- Nested shadow roots -->
	<div id="nested-shadow-host"></div>

	<!-- Shadow root with slots -->
	<div id="slotted-shadow-host">
		<span slot="title">Slotted Title</span>
		<button slot="action" id="slotted-button">Slotted Button</button>
	</div>

	<!-- Regular element for comparison -->
	<button id="regular-button">Regular Button</button>

	<script>
		// Open shadow root
		const openHost = document.getElementById('open-shadow-host');
		const openShadow = openHost.attachShadow({ mode: 'open' });
		openShadow.innerHTML = `
			<style>
				button { background: lightblue; }
			</style>
			<div>
				<button id="open-shadow-button">Button in Open Shadow</button>
				<input type="text" id="open-shadow-input" placeholder="Input in shadow" />
			</div>
		`;

		// Closed shadow root
		const closedHost = document.getElementById('closed-shadow-host');
		const closedShadow = closedHost.attachShadow({ mode: 'closed' });
		closedShadow.innerHTML = `
			<button id="closed-shadow-button">Button in Closed Shadow</button>
		`;

		// Nested shadow roots
		const nestedHost = document.getElementById('nested-shadow-host');
		const outerShadow = nestedHost.attachShadow({ mode: 'open' });
		outerShadow.innerHTML = `
			<div id="inner-host"></div>
			<button id="outer-shadow-button">Outer Shadow Button</button>
		`;
		const innerHost = outerShadow.getElementById('inner-host');
		const innerShadow = innerHost.attachShadow({ mode: 'open' });
		innerShadow.innerHTML = `
			<button id="inner-shadow-button">Inner Shadow Button</button>
		`;

		// Shadow with slots
		const slottedHost = document.getElementById('slotted-shadow-host');
		const slottedShadow = slottedHost.attachShadow({ mode: 'open' });
		slottedShadow.innerHTML = `
			<div>
				<slot name="title"></slot>
				<slot name="action"></slot>
				<button id="shadow-own-button">Shadow's Own Button</button>
			</div>
		`;
	</script>
</body>
</html>
