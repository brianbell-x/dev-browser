<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compound Components Test</title>
</head>
<body>
	<h1>Compound Components Test</h1>

	<!-- Select dropdown -->
	<label for="country-select">Country:</label>
	<select id="country-select" name="country">
		<option value="us">United States</option>
		<option value="ca">Canada</option>
		<option value="uk">United Kingdom</option>
		<option value="au">Australia</option>
		<option value="de">Germany</option>
		<option value="fr">France</option>
		<option value="jp">Japan</option>
	</select>

	<!-- File input -->
	<label for="file-input">Upload File:</label>
	<input type="file" id="file-input" accept=".pdf,.doc,.docx" />

	<!-- File input (multiple) -->
	<label for="multi-file-input">Upload Files:</label>
	<input type="file" id="multi-file-input" multiple />

	<!-- Range slider -->
	<label for="volume-slider">Volume:</label>
	<input type="range" id="volume-slider" min="0" max="100" value="50" />

	<!-- Range slider with step -->
	<label for="rating-slider">Rating:</label>
	<input type="range" id="rating-slider" min="1" max="5" value="3" step="1" />

	<!-- Number input -->
	<label for="quantity-input">Quantity:</label>
	<input type="number" id="quantity-input" min="1" max="99" value="1" />

	<!-- Number input without bounds -->
	<label for="unbounded-number">Amount:</label>
	<input type="number" id="unbounded-number" />

	<!-- Date input -->
	<label for="date-input">Date:</label>
	<input type="date" id="date-input" />

	<!-- Time input -->
	<label for="time-input">Time:</label>
	<input type="time" id="time-input" />

	<!-- Datetime-local input -->
	<label for="datetime-input">Date and Time:</label>
	<input type="datetime-local" id="datetime-input" />

	<!-- Color input -->
	<label for="color-input">Color:</label>
	<input type="color" id="color-input" value="#ff0000" />

	<!-- Video element -->
	<video id="test-video" width="320" height="240" controls>
		<source src="about:blank" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<!-- Audio element -->
	<audio id="test-audio" controls>
		<source src="about:blank" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<!-- Details/Summary -->
	<details id="test-details">
		<summary id="test-summary">Click to expand</summary>
		<p>This is the expandable content.</p>
		<button id="btn-in-details">Button in details</button>
	</details>

	<!-- Empty select -->
	<label for="empty-select">Empty:</label>
	<select id="empty-select" name="empty"></select>

	<!-- Select with many options -->
	<label for="many-options-select">Many Options:</label>
	<select id="many-options-select" name="many">
		<option value="1">Option 1</option>
		<option value="2">Option 2</option>
		<option value="3">Option 3</option>
		<option value="4">Option 4</option>
		<option value="5">Option 5</option>
		<option value="6">Option 6</option>
		<option value="7">Option 7</option>
		<option value="8">Option 8</option>
		<option value="9">Option 9</option>
		<option value="10">Option 10</option>
	</select>
</body>
</html>
