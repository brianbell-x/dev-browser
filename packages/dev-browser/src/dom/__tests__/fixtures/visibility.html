<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visibility Test</title>
	<style>
		.display-none { display: none; }
		.visibility-hidden { visibility: hidden; }
		.opacity-zero { opacity: 0; }
		.opacity-half { opacity: 0.5; }
		.offscreen { position: absolute; left: -9999px; }
		.zero-size { width: 0; height: 0; overflow: hidden; }
		.parent-hidden { display: none; }
	</style>
</head>
<body>
	<div id="visible-section">
		<button id="visible-button">Visible Button</button>
		<input type="text" id="visible-input" placeholder="Visible input" />
		<a href="#" id="visible-link">Visible Link</a>
	</div>

	<!-- display: none -->
	<button class="display-none" id="display-none-button">Hidden by display</button>
	<div class="display-none">
		<button id="child-of-display-none">Child of display:none</button>
	</div>

	<!-- visibility: hidden -->
	<button class="visibility-hidden" id="visibility-hidden-button">Hidden by visibility</button>

	<!-- opacity: 0 -->
	<button class="opacity-zero" id="opacity-zero-button">Hidden by opacity</button>

	<!-- File input with opacity: 0 (should still be detected per browser-use) -->
	<input type="file" class="opacity-zero" id="file-input-opacity-zero" />

	<!-- opacity: 0.5 (partially visible - should be visible) -->
	<button class="opacity-half" id="opacity-half-button">Half opacity button</button>

	<!-- Offscreen element -->
	<button class="offscreen" id="offscreen-button">Offscreen Button</button>

	<!-- Zero-size element -->
	<div class="zero-size">
		<button id="zero-size-button">Zero size button</button>
	</div>

	<!-- Parent with display:none containing visible child -->
	<div class="parent-hidden" id="hidden-parent">
		<button id="child-in-hidden-parent">Child in hidden parent</button>
	</div>

	<!-- Element below viewport (for scroll tests) -->
	<div style="margin-top: 3000px;">
		<button id="below-viewport-button">Below viewport</button>
	</div>
</body>
</html>
