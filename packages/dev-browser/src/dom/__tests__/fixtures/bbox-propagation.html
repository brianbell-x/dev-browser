<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bounding Box Propagation Test</title>
	<style>
		.btn-with-children {
			padding: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
		}
		.icon {
			width: 20px;
			height: 20px;
			background: blue;
		}
	</style>
</head>
<body>
	<h1>Bounding Box Propagation Test</h1>

	<!-- Button with child elements (children should be excluded) -->
	<button class="btn-with-children" id="button-with-children">
		<span class="icon" id="button-icon"></span>
		<span id="button-text">Click Me</span>
	</button>

	<!-- Anchor with child elements (children should be excluded) -->
	<a href="#" class="btn-with-children" id="link-with-children">
		<span class="icon" id="link-icon"></span>
		<span id="link-text">Link Text</span>
	</a>

	<!-- div[role="button"] with children -->
	<div role="button" class="btn-with-children" id="role-button-with-children">
		<span class="icon" id="role-button-icon"></span>
		<span id="role-button-text">Role Button</span>
	</div>

	<!-- Button containing form elements (should keep form elements) -->
	<button class="btn-with-children" id="button-with-input">
		<input type="checkbox" id="checkbox-in-button" />
		<span>Accept Terms</span>
	</button>

	<!-- Anchor containing another interactive element with onclick -->
	<a href="#" id="link-with-onclick-child">
		<span id="span-with-onclick" onclick="alert('clicked span')">Clickable Span</span>
	</a>

	<!-- Button containing element with aria-label -->
	<button id="button-with-aria-child">
		<span id="span-with-aria" aria-label="Important info">Info</span>
	</button>

	<!-- Nested propagating elements -->
	<a href="#" id="outer-link">
		<button id="nested-button">Nested Button</button>
	</a>

	<!-- Button with child that extends outside (child > 1% outside) -->
	<div style="position: relative;">
		<button id="button-with-overflow" style="width: 100px; height: 50px; overflow: visible;">
			<span id="overflow-child" style="position: absolute; width: 150px;">Overflow Content</span>
		</button>
	</div>

	<!-- Regular div with children (children should NOT be excluded) -->
	<div id="regular-div-with-children" style="padding: 20px; border: 1px solid #ccc;">
		<button id="btn-in-regular-div">Button in Div</button>
		<a href="#" id="link-in-regular-div">Link in Div</a>
	</div>

	<!-- Combobox with children -->
	<div role="combobox" id="combobox-with-children" style="padding: 10px; border: 1px solid #ccc;">
		<span id="combobox-text">Select an option</span>
		<span id="combobox-arrow">â–¼</span>
	</div>
</body>
</html>
