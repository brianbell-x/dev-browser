<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframes Test</title>
</head>
<body>
	<h1>Iframes Test</h1>

	<button id="main-page-button">Main Page Button</button>

	<!-- Same-origin iframe with srcdoc -->
	<iframe id="srcdoc-iframe" srcdoc="
		<!DOCTYPE html>
		<html>
		<head><title>Iframe Content</title></head>
		<body>
			<h2>Iframe Content</h2>
			<button id='iframe-button-1'>Iframe Button 1</button>
			<input type='text' id='iframe-input' placeholder='Iframe input' />
			<a href='#' id='iframe-link'>Iframe Link</a>
		</body>
		</html>
	" width="400" height="200"></iframe>

	<!-- Nested iframe -->
	<iframe id="outer-iframe" srcdoc="
		<!DOCTYPE html>
		<html>
		<head><title>Outer Iframe</title></head>
		<body>
			<button id='outer-iframe-button'>Outer Iframe Button</button>
			<iframe id='inner-iframe' srcdoc='
				<!DOCTYPE html>
				<html>
				<body>
					<button id=inner-iframe-button>Inner Iframe Button</button>
				</body>
				</html>
			' width='200' height='100'></iframe>
		</body>
		</html>
	" width="400" height="300"></iframe>

	<!-- Small iframe (should not be interactive itself) -->
	<iframe id="small-iframe" srcdoc="
		<!DOCTYPE html>
		<html>
		<body>
			<button id='small-iframe-btn'>Small</button>
		</body>
		</html>
	" width="40" height="40"></iframe>

	<!-- Empty iframe -->
	<iframe id="empty-iframe" src="about:blank" width="200" height="100"></iframe>

	<button id="after-iframes-button">After Iframes Button</button>
</body>
</html>
