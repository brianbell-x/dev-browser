<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paint Order Test</title>
	<style>
		.container {
			position: relative;
			width: 300px;
			height: 200px;
			margin: 20px 0;
		}
		.base-button {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 50px;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 150px;
		}
		.opaque { background: red; }
		.transparent { background: transparent; }
		.semi-transparent { background: rgba(255, 0, 0, 0.5); }
		.high-z { z-index: 10; }
		.low-z { z-index: 1; }
	</style>
</head>
<body>
	<h1>Paint Order Test</h1>

	<!-- Button fully covered by opaque overlay -->
	<div class="container" id="test-1">
		<button class="base-button" id="covered-button">Covered Button</button>
		<div class="overlay opaque high-z" id="opaque-overlay"></div>
	</div>

	<!-- Button partially covered by opaque overlay -->
	<div class="container" id="test-2">
		<button class="base-button" id="partial-covered-button" style="width: 200px;">Partial Cover</button>
		<div class="overlay opaque high-z" style="width: 100px;"></div>
	</div>

	<!-- Button covered by transparent overlay (should still be interactive) -->
	<div class="container" id="test-3">
		<button class="base-button" id="transparent-overlay-button">Transparent Overlay</button>
		<div class="overlay transparent high-z" id="transparent-overlay"></div>
	</div>

	<!-- Button covered by semi-transparent overlay -->
	<div class="container" id="test-4">
		<button class="base-button" id="semi-transparent-button">Semi-transparent</button>
		<div class="overlay semi-transparent high-z"></div>
	</div>

	<!-- Button with higher z-index than overlay -->
	<div class="container" id="test-5">
		<button class="base-button high-z" id="high-z-button">High Z Button</button>
		<div class="overlay opaque low-z"></div>
	</div>

	<!-- Multiple stacked elements -->
	<div class="container" id="test-6">
		<button class="base-button" id="bottom-button" style="z-index: 1;">Bottom</button>
		<button class="base-button" id="middle-button" style="z-index: 2; top: 60px; left: 60px;">Middle</button>
		<button class="base-button" id="top-button" style="z-index: 3; top: 70px; left: 70px;">Top</button>
	</div>

	<!-- Non-positioned overlay (no z-index context) -->
	<div style="margin: 20px 0;">
		<button id="button-before-overlay">Before Overlay</button>
		<div style="position: relative; top: -30px; left: 50px; background: red; width: 100px; height: 30px;"></div>
	</div>
</body>
</html>
